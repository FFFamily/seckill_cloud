server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true # 启用自动根据服务ID生成路由 开启注册中心自动路由功能
#          lower-case-service-id: true # 设置路由的路径为小写的服务ID
#      enabled: true
      routes:
        - id: news-router						# 路由id
#          uri: lb://seckill	# 真实调用地址
          uri: http://localhost:8082/
          predicates:
            - Path=/seckill/**
        - id: order-router
          uri: http://localhost:8081/
          predicates:
            - Path=/order/**
        - id: user-router
          uri: http://localhost:8083/
          predicates:
            - Path=/user/**

